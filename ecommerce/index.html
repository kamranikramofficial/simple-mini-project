<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModernStore - Your Shopping Destination</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">
    <header>
        <nav class="container">
            <div class="logo">ModernStore</div>
            <div class="nav-controls">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search products..." id="searchInput">
                </div>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="cart-btn" id="cartBtn">
                    <i class="fas fa-shopping-cart"></i>
                    Cart
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Welcome to ModernStore</h1>
                <p>Discover amazing products at unbeatable prices</p>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="totalProducts">0</div>
                        <div class="stat-label">Products</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalCategories">0</div>
                        <div class="stat-label">Categories</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="avgRating">0</div>
                        <div class="stat-label">Avg Rating</div>
                    </div>
                </div>
            </div>
        </section>

        <div class="container">
            <div class="filters">
                <div class="filter-section">
                    <div class="filter-title">Categories</div>
                    <div class="filter-buttons" id="filterButtons">
                        <button class="filter-btn active" data-category="all">All Products</button>
                    </div>
                </div>
                
                <div class="filter-section">
                    <div class="filter-title">Sort & View</div>
                    <div class="sort-controls">
                        <select class="sort-select" id="sortSelect">
                            <option value="default">Default</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="rating">Highest Rated</option>
                            <option value="name">Name A-Z</option>
                        </select>
                        <div class="view-toggle">
                            <button class="view-btn active" data-view="grid">
                                <i class="fas fa-th"></i>
                            </button>
                            <button class="view-btn" data-view="list">
                                <i class="fas fa-list"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="products-container">
                <div class="products-header">
                    <div class="products-count" id="productsCount">Loading products...</div>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    Loading amazing products...
                </div>
                <div class="products-grid" id="productsGrid"></div>
                
                <div class="pagination" id="pagination"></div>
            </div>
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="cartModal" class="cart-modal">
        <div class="cart-content">
            <span class="close-cart" id="closeCart">&times;</span>
            <h2>Shopping Cart</h2>
            <div id="cartItems"></div>
            <div class="cart-total" id="cartTotal">Total: $0.00</div>
        </div>
    </div>

   <script src="app.js"></script>
</body>
</html>
