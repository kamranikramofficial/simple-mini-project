<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="expense-form">
            <input type="text" id="expenseName" placeholder="Expense Name" required>
            <input type="number" id="expenseAmount" placeholder="Amount" required>
            <select id="expenseCategory">
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Other">Other</option>
            </select>
            <button id="addExpense">Add Expense</button>
        </div>
        <div class="expense-list">
            <h2>Expenses</h2>
            <table id="expenseTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody"></tbody>
            </table>
        </div>
        <div class="total-expense">
            <h2>Total Expenses: $<span id="totalExpense">0</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
