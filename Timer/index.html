<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container">
        <div class="timer-container">
            <div class="timer-circle"></div>
            <svg class="progress-ring" width="280" height="280">
                <circle class="background" r="135" cx="140" cy="140" />
                <circle class="progress" r="135" cx="140" cy="140" />
            </svg>
            <div class="timer-display" id="timer">00:00:00</div>
            <div class="timer-label" id="timer-status">Ready</div>
            <div class="completed-animation" id="completed-animation"></div>
        </div>

        <div class="time-input">
            <div class="time-field">
                <input type="number" id="hours" min="0" max="99" value="0">
                <label>Hours</label>
            </div>
            <div class="time-field">
                <input type="number" id="minutes" min="0" max="59" value="0">
                <label>Minutes</label>
            </div>
            <div class="time-field">
                <input type="number" id="seconds" min="0" max="59" value="0">
                <label>Seconds</label>
            </div>
        </div>

        <div class="presets">
            <button class="preset-btn" data-time="60">1 min</button>
            <button class="preset-btn" data-time="300">5 min</button>
            <button class="preset-btn" data-time="600">10 min</button>
            <button class="preset-btn" data-time="1500">25 min</button>
            <button class="preset-btn" data-time="3600">1 hour</button>
        </div>

        <div class="timer-controls">
            <button class="timer-btn start" id="start-btn">
                <i>▶</i> Start
            </button>
            <button class="timer-btn pause" id="pause-btn" disabled>
                <i>❚❚</i> Pause
            </button>
            <button class="timer-btn reset" id="reset-btn">
                <i>↺</i> Reset
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
